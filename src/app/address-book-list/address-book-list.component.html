<div class="profile-container">
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
  <h1>Address Book</h1>

  <div class="user-container" [ngClass] = "{'odd-color': i % 2 !== 0, 'even-color': i % 2 === 0}" *ngFor = "let user of users; let i = index">
    <div class="user" routerLink="/detail/{{i}}">
      <p class="user-name" >{{user.name.first}} &nbsp; {{user.name.last}}</p>
      <img class="user-image" [src] = "user.picture.thumbnail" alt="picture" width="48" height="48">
    </div>
  </div>
</div>
